[server]
listen_addr = "127.0.0.1:8080"
max_players = 1000
tick_rate = 50
ping_interval = 1000
connection_timeout = 10000
event_queue_capacity = 1024

[region]
min_x = -1000.0
max_x = 1000.0
min_y = -1000.0
max_y = 1000.0
min_z = -100.0
max_z = 100.0

[plugins]
directory = "plugins"
auto_load = ["horizon"]

[logging]
level = "info"
json_format = false