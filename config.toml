[server]
bind_address = "0.0.0.0:8080"
max_connections = 1000
ping_interval = 30
connection_timeout = 60
use_reuse_port = true 
tick_interval_ms = 50

[server.region]
min_x = -1000.0
max_x = 1000.0
min_y = -1000.0
max_y = 1000.0
min_z = -100.0
max_z = 100.0

[server.security]
enable_rate_limiting = true
max_requests_per_minute = 60
max_message_size = 65536  # 64KB
max_json_depth = 10
max_string_length = 1024
max_collection_size = 100
enable_ddos_protection = true
banned_ips = []
max_connections_per_ip = 10

[plugins]
directory = "plugins"
auto_load = true
whitelist = []

[logging]
level = "info"
json_format = false
file_path = "server.log"